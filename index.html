<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <form method="POST" action="/login">
            <h3>Login Form</h3>
            <input name="email" type="email" placeholder="Enter your email" class="input-field"><br>
            <input name="password" type="password" placeholder="Enter your password" class="input-field"><br>
            <button id="submit-button" type="submit">Login</button>
        </form>
    </div>
</body>

</html>

<!--
    ## Input tag
    - name

    ## Form tag
